<!DOCTYPE html>
<html lang="{{page.lang | default: site.lang | default: " en"}}">

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="https://isaac.flores-huerta.com/js/functions.js"></script>
    <script type="text/javascript" src="https://isaac.flores-huerta.com/js/jquery.onepage-scroll.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, intial-scale=1">
    {% if page.indexing == false %}
    <meta name="robots" content="noindex">
    {% endif %}
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles.css">
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}

</head>
