<header>
    <nav>
        {% assign pages = site.pages %}
        {% for page in pages %}
        {% if page.nav_header == true %}
        <a href="{{ page.url | relative_url }}" class="pages_links">
            <span class="pages_names">{{ page.title | escape }}</span>
        </a>
        {% endif %}
        {% endfor %}
    </nav>
</header>
